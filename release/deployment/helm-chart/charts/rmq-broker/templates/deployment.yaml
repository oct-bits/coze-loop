apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "application.name" . }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "application.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "application.name" . }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      terminationGracePeriodSeconds: {{ .Values.deployment.terminationGracePeriodSeconds }}
      volumes:
        - name: data
          emptyDir: { }
        - name: bootstrap
          configMap:
            name: {{ include "configmap.name" . }}
      initContainers:
        - name: wait-for-rmq-namesrv
          image: {{ include "nc_image.fullname" . }}
          imagePullPolicy: {{ .Values.nc_image.pullPolicy }}
          command: [ "/bin/sh", "-c", "echo waiting for rmq-namesrv; until nc -z coze-loop-rmq-namesrv 9876; do echo waiting for rmq-namesrv; sleep 2; done" ]
      containers:
        - name: {{ include "application.name" . }}
          image: {{ include "image.fullname" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.deployment.dataMountPath }}
            - name: bootstrap
              mountPath: {{ include "bootstrap.path" . }}
              readOnly: true
          env:
            - name: BROKER_ROLE
              value: "ASYNC_MASTER"
            - name: FLUSH_DISK_TYPE
              value: "ASYNC_FLUSH"
          command: [ "/bin/sh" ]
          args: [ {{ include "entrypoint.path" . | quote }} ]
          livenessProbe:
            exec:
              command: [ "/bin/sh", {{ include "healthcheck.path" . | quote }} ]
            initialDelaySeconds: {{ .Values.liveness.startSeconds }}
            periodSeconds: {{ .Values.liveness.intervalSeconds }}
            timeoutSeconds: {{ .Values.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.liveness.shutdownFailureTimes }}