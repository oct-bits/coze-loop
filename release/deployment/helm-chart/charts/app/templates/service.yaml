apiVersion: v1
kind: Service
metadata:
  name: {{ include "application.name" . }}
  labels:
    app: {{ include "application.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: coze-loop
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "application.name" . }}