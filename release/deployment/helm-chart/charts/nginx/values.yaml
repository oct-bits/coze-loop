service:
  type: LoadBalancer
  port: 8082
  targetPort: 80

image:
  registry: "docker.io"
  repository: "library"
  image: "nginx"
  tag: "1.28.0"
  pullPolicy: IfNotPresent
  pullSecrets: "coze-loop-image-secret"

init_image:
  app:
    registry: "docker.io"
    repository: "cozedev"
    image: "coze-loop"
    tag: "1.0.0"
    pullSecrets: "coze-loop-image-secret"

deployment:
  replicaCount: 1
  resourcesMountPath: "/usr/share/nginx/html"
  terminationGracePeriodSeconds: 9

liveness:
  startSeconds: 20
  intervalSeconds: 5
  timeoutSeconds: 5
  shutdownFailureTimes: 8

proxy:
  oss:
    protocol: "http"
    domain: "coze-loop-minio"
    port: "9000"
    bucket: "coze-loop"

# customization
custom:
  image:
    registry:
    pullSecrets:
  oss:
    disabled: true
    protocol:
    domain:
    port:
    bucket:
